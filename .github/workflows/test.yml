name: CI
on: [workflow_dispatch, pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install RgxLog
        run: |
          python -m pip install --upgrade pip
          pip install -e ./spanner_workbench/src/rgxlog_interpreter
      - name: Use nbdev CI Workflow
        uses: fastai/workflows/nbdev-ci@master
        with:
          # The python version that nbdev ci must run on must match the python version used durnig installing rgxlog
          version: 3.8
